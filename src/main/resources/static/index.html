<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-5 text-primary">üõí E-Commerce Platform: Shopping Cart System </h1>

  <!-- Add Product Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Add New Product</div>
    <form class="card-body row g-3" action="/products" method="POST">
      <div class="col-md-2">
        <input type="number" name="id" class="form-control" placeholder="ID" required>
      </div>
      <div class="col-md-5">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" name="price" class="form-control" placeholder="Price" step="0.01" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Product</button>
      </div>
    </form>
  </div>

  <!-- Product List -->
  <div class="mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4>All Products</h4>
      <form action="/products" method="GET" class="d-flex">
        <input type="text" name="search" class="form-control me-2" placeholder="Search">
        <button type="submit" class="btn btn-outline-primary">Search</button>
      </form>
    </div>
    <div class="row g-3">
      <!-- Repeat this block for each product -->
      <!-- Example only -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-0">Sample Product</h5>
              <small class="text-muted">$10.99</small>
            </div>
            <form method="POST" action="/cart/add">
              <input type="hidden" name="id" value="1">
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Repeat ends -->
    </div>
  </div>

  <!-- Shopping Cart -->
  <div class="card mt-5">
    <div class="card-header bg-dark text-white d-flex justify-content-between">
      <span>üõçÔ∏è Shopping Cart</span>
      <form method="GET" action="/cart">
        <button class="btn btn-sm btn-outline-light">Refresh</button>
      </form>
    </div>
    <div class="card-body">
      <ul class="list-group mb-3">
        <!-- Repeat this block for each cart item -->
        <!-- Example only -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Sample Product √ó 1
          <form method="POST" action="/cart/remove">
            <input type="hidden" name="id" value="1">
            <button class="btn btn-sm btn-danger">Remove</button>
          </form>
        </li>
        <!-- Repeat ends -->
      </ul>
      <h5 class="text-end">Total: $10.99</h5>
    </div>
  </div>
</div>

</body>
</html>
